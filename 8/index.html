<script type="text/javascript">
	var wrap = document.querySelectorAll(".wrap")
	for (var i = wrap.length - 1; i >= 0; i--) {

		wrap[i].style.borderBottom = 'none'
	}
	var index = 0;
	$('#logo').fadeOut(1500,function () {
